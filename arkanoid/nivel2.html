<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1"> 
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script language="javascript" type="text/javascript" src="js/javascript-n2.js"></script>
	</head>
	<body onKeydown="mover(event);">
		<script>
			$(document).ready(function(){
				$("#stop").hide();
				var startTime = 0;
				var start = 0;
				var end = 0;
				var diff = 0;
				var reset = false;
				var timerID = 0;

				$("#start").click(function(e){
					e.preventDefault();
					Start();
					return false;
				});

				$("#stop").click(function(e){
					e.preventDefault();
					Stop();
					return false;
				});

				$("#reset").click(function(e){
					e.preventDefault();
					Reset();
					return false;
				});

				function chrono()
				{
					end = new Date();
					diff = end - start;
					diff = new Date(diff);
					var sec = diff.getSeconds();
					var min = diff.getMinutes();
					var hr = diff.getHours()-1;

					if (sec < 10){
						sec = "0" + sec;
					}
					if (min < 10){
						min = "0" + min;
					}
					if (hr < 10){
						hr = "0" + hr;
					}
					$("#timer").html(hr+" : "+min+" : "+sec+" ");
				}

				function Start()
				{
					$(".tog").toggle();
					if (reset) start = new Date();
					else{
						start = new Date()-diff
						start = new Date(start)
					}
					timerID = setInterval(chrono, 10);
				}

				function Reset()
				{
					$("#timer").html("00 : 00 : 00");
					start = new Date();
					reset = true;
				}

				function Stop()
				{
					$(".tog").toggle();
					clearTimeout(timerID);
				}
			});
		</script>
		<div id="borde">
			<!--div cubos-->
			<!--div pelotas-->
			<div id="raqueta" class="raqueta"></div>
		</div>
		<footer>
			<button type="button" id="reiniciar" onclick="reiniciar();"><strong>Reiniciar juego</strong></button>
			<button title="Start" id="start" onclick="iniciar();"><strong>Iniciar segundo nivel</strong></button>
				Notificaciones:<br>
			<div id="notificaciones">
				<div id="numvidas"></div><p>
				<div id="puntos"></div><p>
				<div id="estado"></div>
				<div id="nivel">Nivel: 2</div>
				<div id="puntosglobales"></div>
			</div>
			<div id="timer">00 : 00 : 00</div>
		</footer>
	</body>
</html>
